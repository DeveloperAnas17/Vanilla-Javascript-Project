<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Filter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="game-container">

        <input class="search-input" type="text" id="myInput" placeholder="Search Color" onkeyup="searchColor()">

        <div id="all-colors" class="colors">
            <div class="color color1">
                <h3>Red</h3>
            </div>
            <div class="color color2">
                <h3>Blue</h3>
            </div>
            <div class="color color3">
                <h3>Purple</h3>
            </div>
            <div class="color color4">
                <h3>Yellow</h3>
            </div>
            <div class="color color5">
                <h3>Black</h3>
            </div>
            <div class="color color6">
                <h3>Green</h3>
            </div>
            <div class="color color7">
                <h3>Gray</h3>
            </div>
            <div class="color color8">
                <h3>Brown</h3>
            </div>
            <div class="color color9">
                <h3>Coral</h3>
            </div>
            <div class="color color10">
                <h3>Crimson</h3>
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
